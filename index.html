<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>YogaSix WNY • Live Schedule</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root {
    --teal: #67d5d2; --lav: #b497e7; --ink:#0f172a;
    --panel: rgba(255,255,255,.82);
    --shadow: 0 12px 28px rgba(15,23,42,.15);
    --radius: 20px;
  }
  body {
    font-family: Inter, sans-serif;
    margin:0;
    background: linear-gradient(135deg,var(--teal),var(--lav));
    background-size: 200% 200%;
    animation: bg 18s ease-in-out infinite alternate;
    color: var(--ink);
  }
  @keyframes bg {0%{background-position:0% 20%}100%{background-position:100% 80%}}
  .wrap {max-width:1100px;margin:36px auto 72px;padding:0 16px}
  header {color:#fff;text-align:center;margin-bottom:24px}
  header h1 {font-weight:800;font-size:clamp(28px,5vw,44px);margin:0;text-shadow:0 2px 14px rgba(0,0,0,.16)}
  header p {margin:6px 0 0;opacity:.9;font-weight:600}

  .panel {background:var(--panel);border-radius:var(--radius);box-shadow:var(--shadow);margin:24px 0;overflow:hidden;backdrop-filter: blur(8px)}
  .panel .head {display:flex;justify-content:space-between;align-items:center;padding:12px 18px;border-bottom:1px solid rgba(0,0,0,.08)}
  .head h2 {margin:0;font-size:18px;font-weight:700}
  .head small {opacity:.7}

  .class-list {padding:14px 18px}
  .row {display:flex;align-items:center;padding:10px 0;border-bottom:1px dashed rgba(0,0,0,.07)}
  .row:last-child {border-bottom:0}
  .time {font-weight:700;background:#fff;border-radius:999px;padding:4px 10px;margin-right:14px;flex-shrink:0;box-shadow:0 1px 4px rgba(0,0,0,.1)}
  .info {flex:1}
  .title {font-weight:700;margin:0}
  .teacher {margin:2px 0 0;font-size:14px;opacity:.8}

  .week-grid {display:grid;grid-template-columns:repeat(auto-fit,minmax(230px,1fr));gap:16px;padding:18px}
  .day {background:#fff;border-radius:var(--radius);padding:14px;box-shadow:0 2px 6px rgba(0,0,0,.08)}
  .day h3 {margin:0 0 8px;font-size:16px;font-weight:700}
  .day .row {border-bottom:0;padding:8px 0}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <h1>Live Class Schedule</h1>
    <p>YogaSix West New York • Auto-updated from ClubReady</p>
  </header>

  <!-- Daily -->
  <div class="panel" id="daily">
    <div class="head"><h2>Today's Classes</h2><small>Auto-updated</small></div>
    <div class="class-list" id="daily-list">Loading…</div>
  </div>

  <!-- Weekly -->
  <div class="panel" id="weekly">
    <div class="head"><h2>This Week</h2><small>Sunday → Saturday</small></div>
    <div class="week-grid" id="week-grid">Loading…</div>
  </div>
</div>

<script>
const WORKER = "https://yogasix-schedule.kate-espinal.workers.dev";

// Render helpers
function renderRow(cls){
  return `
    <div class="row">
      <div class="time">${cls.time}</div>
      <div class="info">
        <p class="title">${cls.title}</p>
        <p class="teacher">${cls.teacher||""}</p>
      </div>
    </div>`;
}

// Daily fetch
async function loadDaily(){
  try{
    const res = await fetch(WORKER+"/json");
    const data = await res.json();
    const list = document.getElementById("daily-list");
    if(data.classes && data.classes.length){
      list.innerHTML = data.classes.map(renderRow).join("");
    } else {
      list.innerHTML = "<p>No classes today.</p>";
    }
  }catch(e){console.error(e);}
}

// Weekly fetch
async function loadWeek(){
  try{
    const res = await fetch(WORKER+"/week.json");
    const data = await res.json();
    const grid = document.getElementById("week-grid");
    grid.innerHTML = data.days.map(d=>{
      let rows = d.classes.length ? d.classes.map(renderRow).join("") : "<p>No classes</p>";
      return `<div class="day"><h3>${d.key} ${d.datePretty}</h3>${rows}</div>`;
    }).join("");
  }catch(e){console.error(e);}
}

loadDaily();
loadWeek();
</script>
</body>
</html>
