<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>YogaSix WNY ‚Ä¢ Live Class Schedule</title>
<meta name="theme-color" content="#67d5d2" />
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
  :root{
    --teal:#67d5d2; --lav:#b497e7; --text:#142132; --muted:#64748b;
    --panel:rgba(255,255,255,.82); --pill:#f3f7fb;
    --radius:18px; --radius-lg:22px; --shadow:0 10px 28px rgba(31,41,55,.16);
  }
  *{box-sizing:border-box}
  html,body{margin:0;min-height:100%}
  body{
    font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    color:var(--text);
    background:linear-gradient(135deg,var(--teal),var(--lav)) fixed;
    background-size:200% 200%;
    animation:bg 18s ease-in-out infinite alternate;
  }
  @keyframes bg{0%{background-position:0% 20%}100%{background-position:100% 80%}}

  .wrap{max-width:1000px;margin:36px auto 72px;padding:0 16px}
  header{color:#fff;text-align:center}
  header h1{margin:.25rem 0;font-family:Montserrat;font-weight:800;font-size:clamp(28px,5vw,46px);text-shadow:0 2px 14px rgba(0,0,0,.15)}
  header p{margin:.25rem 0 0;opacity:.96}

  .actions{margin:16px auto 22px;display:flex;gap:10px;flex-wrap:wrap;justify-content:center}
  .btn{border:0;border-radius:999px;padding:10px 14px;font-weight:600;cursor:pointer;text-decoration:none;color:#fff;background:linear-gradient(135deg,var(--teal),var(--lav));box-shadow:0 6px 16px rgba(0,0,0,.12)}
  .btn:hover{transform:translateY(-1px)}

  /* Panels */
  .panel{background:var(--panel);backdrop-filter:blur(10px) saturate(140%);border:1px solid rgba(255,255,255,.6);border-radius:var(--radius-lg);box-shadow:var(--shadow);margin-top:18px}
  .panel .head{display:flex;align-items:center;gap:12px;padding:16px 18px}
  .head h2{font-family:Montserrat;font-size:18px;margin:0}
  .head small{margin-left:auto;color:var(--muted)}
  .content{padding:0 16px 16px}

  /* Daily rows */
  .list{display:flex;flex-direction:column;gap:12px}
  .row{
    display:grid; grid-template-columns: 120px 1fr; gap:12px;
    background:var(--pill); border:1px solid rgba(0,0,0,.06);
    border-radius:var(--radius); padding:12px 14px; align-items:center;
    box-shadow:inset 0 0 0 1px rgba(255,255,255,.45);
  }
  .time{
    font-family:Montserrat; font-weight:800; letter-spacing:.02em; color:#0f2340;
    background:#fff; border:1px solid rgba(0,0,0,.06); border-radius:999px; padding:8px 10px; text-align:center;
  }
  .title{font-weight:800; color:#111; margin-bottom:2px}
  .teacher{font-weight:800; color:#111}
  .meta{color:var(--muted); font-size:.92rem; margin-top:2px}
  .empty{padding:22px; text-align:center; color:#6b7a89}

  /* Weekly iframe (always visible underneath) */
  .weeklyWrap{padding:12px;background:rgba(255,255,255,.88);border-top:1px dashed rgba(0,0,0,.08);border-radius:16px}
  .weeklyFrame{width:100%;height:1600px;border:0;border-radius:14px;background:#fff;box-shadow:inset 0 0 0 1px rgba(0,0,0,.06)}

  /* subtle floaters */
  .floaters{position:fixed; inset:0; pointer-events:none}
  .f{position:absolute; opacity:.22; animation:rise var(--t) linear infinite; font-size:var(--fs,22px)}
  @keyframes rise{0%{transform:translateY(105vh) translateX(var(--sx,0))}100%{transform:translateY(-10vh) translateX(var(--ex,0))}}
</style>
</head>
<body>
  <!-- subtle sparkles/flowers -->
  <div class="floaters" aria-hidden="true">
    <div class="f" style="left:10%; --t:36s; --fs:20px; --sx:-10px; --ex:10px;">‚ú®</div>
    <div class="f" style="left:30%; --t:30s; --fs:24px; --sx:0px; --ex:-10px;">üå∏</div>
    <div class="f" style="left:55%; --t:34s; --fs:20px; --sx:8px; --ex:-18px;">‚ú®</div>
    <div class="f" style="left:78%; --t:40s; --fs:24px; --sx:12px; --ex:-12px;">üå∫</div>
  </div>

  <div class="wrap">
    <header>
      <h1>Live Class Schedule</h1>
      <p>Auto-updated from ClubReady ‚Ä¢ Mobile-friendly</p>
    </header>

    <div class="actions">
      <a class="btn" href="https://members.yogasix.com/buy/yogasix-west-new-york" target="_blank" rel="noopener">Book Intro Offer</a>
      <a class="btn" href="tel:+12013615299">Call (201) 361-5299</a>

    <section class="panel" id="daily">

      <div class="head">

      <div class="content">
        <div class="weeklyWrap">
          <iframe
            class="weeklyFrame"
            title="Weekly schedule"
            src="https://app.clubready.com/admin/api/classpublish.asp?ClassKey=13F841F506AE42F5CA9679DE67582B9D378298A55FD66D33">
          </iframe>
        </div>
      </div>
    </section>
  </div>

<script>
const WORKER_BASE = "https://yogasix-schedule.kate-espinal.workers.dev";

/* Fetch helper */
async function get(url){
  try{
    const r = await fetch(url, { cache: "no-store" });
    if(!r.ok) throw new Error(r.status);
    return await r.text();
  }catch(e){ return null; }
}

/* Clean utility */
const clean = s => (s||"").replace(/\u00A0/g," ").replace(/\s+/g," ").trim();

/* === Robust-but-simple daily parser ===
   1) Chunk by each time token.
   2) For each chunk, pick the first non-duration line as title,
      the next ‚Äúname-ish‚Äù token as instructor. */
function parseDaily(html){
  const doc = new DOMParser().parseFromString(html, "text/html");
  const txt = clean(doc.body?.innerText || "");

  // Build chunks: time + following text up to the next time
  const time = "(?:1[0-2]|0?[1-9]):[0-5][0-9]\\s?(?:AM|PM)";
  const re = new RegExp(`(${time})([\\s\\S]*?)(?=${time}|$)`, "gi");

  const classes = [];
  let m;
  while ((m = re.exec(txt)) !== null) {
    const timeStr = clean(m[1]);
    const chunk   = clean(m[2]);

    // Split chunk into small tokens; keep the first few lines only
    const parts = chunk
      .split(/(?:\r?\n)|¬∑|\u2022| - |;|, /)
      .map(clean)
      .filter(Boolean)
      .slice(0, 6);

    if (!parts.length) { classes.push({ time: timeStr }); continue; }

    // Identify title, duration, instructor, notes (very light rules)
    let title="", duration="", instructor="", notes="";
    for (const p of parts) {
      if (!title && !/(mins?|minute|hour)/i.test(p) && !/spaces?/i.test(p) && !/occupied/i.test(p)) {
        title = p;
        continue;
      }
      if (!duration && /(mins?|minute|hour)/i.test(p)) { duration = p; continue; }
      if (!instructor && /^[A-Z][a-z]+(?:\s+[A-Z][a-z]+|\s*[A-Z]\.?)?$/.test(p)) { // Name-ish
        instructor = p;
        continue;
      }
      if (!notes && (/spaces?/i.test(p) || /occupied/i.test(p))) { notes = p; continue; }
    }

    classes.push({ time: timeStr, title, instructor, duration, notes });
  }

  return classes;
}

/* Render daily list */
function renderDaily(list){
  const el = document.getElementById("dailyList");
  if(!list || !list.length){ el.innerHTML = '<div class="empty">No classes today.</div>'; return; }
  el.innerHTML = "";
  list.forEach(c=>{
    const row = document.createElement("div");
    row.className = "row";
    row.innerHTML = `
      <div class="time">${c.time || ""}</div>
      <div>
        ${c.title ? `<div class="title">${c.title}</div>` : ""}
        ${c.instructor ? `<div class="teacher">${c.instructor}</div>` : ""}
        ${c.duration ? `<div class="meta">${c.duration}</div>` : ""}
        ${c.notes ? `<div class="meta">${c.notes}</div>` : ""}
      </div>
    `;
    el.appendChild(row);
  });
}

/* Boot */
(async function init(){
  const html = await get(`${WORKER_BASE}/?which=daily`);
  const classes = html ? parseDaily(html) : [];
  renderDaily(classes);
})();
</script>
</body>
</html>
