  <style>
    :root{
      --teal:#67d5d2;
      --lav:#b497e7;
      --ink:#0f172a;
      --text:#1f2937;
      --muted:#64748b;
      --card: rgba(255,255,255,0.82);
      --ring: rgba(103,213,210,0.35);
      --shadow: 0 14px 34px rgba(61, 90, 128, 0.18);
      --radius: 22px;
      --radius-sm: 14px;
      --maxw: 1200px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%}
    body{
      color:var(--text);
      font-family:Poppins, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji", sans-serif;
      background:
        radial-gradient(1200px 600px at 20% -10%, rgba(255,255,255,.28), transparent 60%),
        radial-gradient(1200px 600px at 80% 110%, rgba(255,255,255,.28), transparent 60%),
        linear-gradient(135deg, var(--teal), var(--lav)) fixed;
      background-size: 200% 200%;
      animation: bgShift 18s ease-in-out infinite alternate;
      overflow-x:hidden;
    }
    @keyframes bgShift{0%{background-position:0% 20%}100%{background-position:100% 80%}}

    /* Floating lotus & sparkles */
    .floaters{position:fixed; inset:0; pointer-events:none; overflow:hidden}
    .floater{
      position:absolute; opacity:.22; filter:blur(.2px);
      animation: drift var(--t) linear infinite;
      font-size: var(--fs, 22px);
    }
    @keyframes drift{
      0%{transform:translateY(110vh) translateX(var(--sx,0))}
      100%{transform:translateY(-15vh) translateX(var(--ex,0))}
    }

    .wrap{max-width:var(--maxw); margin:40px auto 64px; padding:0 20px}
    header.site{display:grid; gap:10px; justify-items:center; text-align:center; color:#fff}
    .badge{
      display:inline-block; padding:6px 12px; font-size:12px; letter-spacing:.06em;
      border-radius:999px; background:rgba(255,255,255,.18); border:1px solid rgba(255,255,255,.35); backdrop-filter: blur(6px);
    }
    h1{margin:0;font-family:Montserrat, Poppins, sans-serif; font-weight:800; font-size: clamp(28px, 5vw, 48px); line-height:1.05; text-shadow:0 2px 16px rgba(0,0,0,.18)}
    p.sub{margin:2px 0 0; color:#f8fafc; opacity:.96; font-size:clamp(14px,1.8vw,18px)}

    /* Control bar */
    .controls{
      margin:18px auto 22px; display:flex; gap:12px; flex-wrap:wrap; justify-content:center
    }
    .seg{
      display:inline-flex; background:rgba(255,255,255,.35); border:1px solid rgba(255,255,255,.6);
      border-radius:999px; backdrop-filter: blur(6px); padding:4px; box-shadow:0 10px 20px rgba(0,0,0,.08)
    }
    .seg button{
      appearance:none; border:0; background:transparent; color:#0b2840; font-weight:600; padding:10px 14px;
      border-radius:999px; cursor:pointer; transition: all .15s ease; font-size:14px
    }
    .seg button.active{background:linear-gradient(135deg, var(--teal), var(--lav)); color:#fff; box-shadow:0 6px 18px rgba(0,0,0,.12)}
    .quick{
      display:flex; gap:10px; flex-wrap:wrap
    }
    .btn{
      appearance:none; border:0; border-radius:999px; padding:10px 14px; font-weight:600; cursor:pointer; text-decoration:none; color:#fff;
      background:linear-gradient(135deg, var(--teal), var(--lav)); box-shadow:0 6px 16px rgba(0,0,0,.12); transition:transform .08s ease, box-shadow .2s ease
    }
    .btn:hover{transform:translateY(-1px); box-shadow:0 10px 20px rgba(0,0,0,.16)}
    .btn:active{transform:translateY(0); box-shadow:0 6px 16px rgba(0,0,0,.12)}

    /* Panels grid */
    .panels{
      display:grid; gap:22px;
      grid-template-columns: 1fr;
    }

    }
