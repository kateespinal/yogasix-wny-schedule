<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>YogaSix WNY • Schedule</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Montserrat:wght@800&display=swap" rel="stylesheet">
<meta name="theme-color" content="#67d5d2" />
<style>
  :root{
    --teal:#67d5d2; --lav:#b497e7; --ink:#0f172a;
    --panel: rgba(255,255,255,.80);
    --panel-strong: rgba(255,255,255,.92);
    --shadow: 0 12px 28px rgba(15,23,42,.18);
    --radius: 20px;
  }
  * { box-sizing: border-box }
  html, body { margin:0; min-height:100% }
  body {
    font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color: var(--ink);
    background: linear-gradient(135deg, var(--teal), var(--lav)) fixed;
    background-size: 200% 200%;
    animation: bg 18s ease-in-out infinite alternate;
  }
  @keyframes bg { 0%{background-position:0% 20%} 100%{background-position:100% 80%} }

  .wrap { max-width:1100px; margin:36px auto 72px; padding:0 16px }

  header { color:#fff; text-align:center; margin-bottom:18px }
  header h1 {
    font-family: Montserrat, Inter, sans-serif; font-weight:800;
    font-size:clamp(28px,5vw,46px); margin:4px 0 6px; text-shadow:0 2px 14px rgba(0,0,0,.16);
  }
  header p { margin:0; opacity:.95; font-weight:600 }

  .panel {
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    border: 1px solid rgba(255,255,255,.65);
    overflow: clip;
    backdrop-filter: blur(10px) saturate(140%);
  }
  .panel .head {
    display:flex; align-items:center; justify-content:space-between;
    padding:12px 16px; border-bottom:1px dashed rgba(0,0,0,.08);
  }
  .head h2 { font-weight:800; font-size:18px; margin:0 }
  .head small { opacity:.7 }

  /* Daily: short + translucent */
  .panel.daily { background: var(--panel); margin-top:10px }
  .daily .frameWrap { padding:12px }
  .daily iframe {
    width:100%; height:420px; border:0; border-radius:14px; background:#fff;
  }

  /* Weekly: full height so no inner scroll */
  .panel.weekly { background: var(--panel-strong); margin-top:18px }
  .weekly .frameWrap { padding:14px }
  .weekly iframe {
    width:100%; height:1600px; border:0; border-radius:14px; background:#fff;
  }

  /* Soft sparkles/flowers background */
  .floaters{position:fixed; inset:0; pointer-events:none}
  .f{position:absolute; opacity:.18; animation:rise var(--t) linear infinite; font-size:var(--fs,18px)}
  @keyframes rise{0%{transform:translateY(105vh) translateX(var(--sx,0))}100%{transform:translateY(-10vh) translateX(var(--ex,0))}}

  .actions{margin:14px auto 8px; display:flex; gap:10px; flex-wrap:wrap; justify-content:center}
  .btn{
    background:linear-gradient(135deg,var(--teal),var(--lav)); color:#fff; text-decoration:none;
    border:0; border-radius:999px; padding:10px 14px; font-weight:700; box-shadow:0 8px 18px rgba(0,0,0,.12)
  }
  .btn:hover{ transform:translateY(-1px) }
</style>
</head>
<body>
  <!-- subtle sparkles/flowers -->
  <div class="floaters" aria-hidden="true">
    <div class="f" style="left:10%; --t:36s; --fs:18px; --sx:-10px; --ex:10px;">✦</div>
    <div class="f" style="left:30%; --t:30s; --fs:20px; --sx:0; --ex:-10px;">✿</div>
    <div class="f" style="left:55%; --t:34s; --fs:18px; --sx:8px; --ex:-18px;">✦</div>
    <div class="f" style="left:78%; --t:40s; --fs:20px; --sx:12px; --ex:-12px;">❀</div>
  </div>

  <div class="wrap">
    <header>
      <h1>YogaSix West New York</h1>
      <p>Live Class Schedule</p>
    </header>

    <div class="actions">
      <a class="btn" href="https://members.yogasix.com/buy/yogasix-west-new-york" target="_blank" rel="noopener">Book Intro Offer</a>
      <a class="btn" href="tel:+12013615299">Call (201) 361-5299</a>
      <a class="btn" href="https://www.google.com/maps/dir/?api=1&destination=45+Riverwalk+Place,+West+New+York,+NJ+07020" target="_blank" rel="noopener">Get Directions</a>
    </div>

    <!-- DAILY (short, translucent) -->
    <section class="panel daily">
      <div class="head">
        <h2>Today</h2>
        <small>Auto-updated via ClubReady</small>
      </div>
      <div class="frameWrap">
        <iframe
          title="Daily schedule"
          src="https://app.clubready.com/admin/api/classdaypublish.asp?ClassKey=6101B4BCC5283B3D9E295AEA56C394B35FD608B3CA5D321F"
          loading="lazy">
        </iframe>
      </div>
    </section>

    <!-- WEEKLY (full height, no inner scroll) -->
    <section class="panel weekly">
      <div class="head">
        <h2>This Week</h2>
        <small>7-day view</small>
      </div>
      <div class="frameWrap">
        <iframe
          title="Weekly schedule"
          src="https://app.clubready.com/admin/api/classpublish.asp?ClassKey=13F841F506AE42F5CA9679DE67582B9D378298A55FD66D33"
          loading="lazy">
        </iframe>
      </div>
    </section>
  </div>
</body>
</html>
